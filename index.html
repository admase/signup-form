<!DOCTYPE html>
<html lang="en-US" class="fullscreen no-js">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="dark-tunnel" content="Image by Lutz Peter from Pixabay">

    <title>SecDev - Sign Up</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./main.css">

</head>

<body>
    <!--/ Wrapper /-->
    <div class="wrapper">

        <div class="form_block" id="form_block">
            <div class="container bg-white p-0">
                <div class="row g-5 g-lg-5 align-items-center">
                    <div class="col-md-5 border-0 hero-wrap">
                        <div id="hero_img">
                            <div class="logo"><i class="fa fa-lock fa-fw"></i> SecDev</div>
                            <div class="img-caption text-center">Image by <a target="_blank" rel="noopener noreferrer"
                                    href="https://pixabay.com/users/tigerlily713-194784/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=707069">tigerlily713</a>
                                from <a target="_blank" rel="noopener noreferrer"
                                    href="https://pixabay.com//?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=707069">Pixabay</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 py-5 bg-white form-wrap">
                        <div class="subheading">
                            <p>This is not a real online service! You know you need something like this in your life to
                                help you realize your deepest dreams. Sign up now to get started.</p>

                            <p>You know you want to.</p>
                        </div>
                        <h4 class="form-title mb-4">Let's do this!</h4>
                        <form autocomplete="off" class="form register-form" name="registerForm" id="register_form"
                            novalidate>
                            <div class="row">
                                <div class="col">
                                    <div class="mb-2">
                                        <label for="firstname" class="form-label">First Name</label>
                                        <input type="text" aria-label="First Name" aria-required="true" name="firstname"
                                            autocomplete="name" class="form-control" id="firstname" required>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="mb-2">
                                        <label for="lastname" class="form-label">Last Name</label>
                                        <input type="text" aria-label="Last Name" aria-required="true" name="lastname"
                                            autocomplete="name" class="form-control" id="lastname" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="mb-2">
                                        <label for="email" class="form-label">EMail</label>
                                        <input type="email" aria-label="Email" aria-required="true" name="email"
                                            autocomplete="email" class="form-control" id="email" required>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="mb-2">
                                        <label for="phoneNumber" class="form-label">Phone Number</label>
                                        <input type="tel" aria-label="Phone Number" name="phoneNumber"
                                            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" aria-required="true" autocomplete="off"
                                            class="form-control" id="phoneNumber" placeholder="xxx-xxx-xxxx" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="mb-5">
                                        <label for="password" class="form-label">Password</label>
                                        <input type="password" aria-label="Password" name="password"
                                            aria-required="true" autocomplete="current-password" class="form-control"
                                            id="password" required>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="mb-5">
                                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                                        <input type="password" aria-label="Confirm Password" name="confirmPassword"
                                            aria-required="true" autocomplete="current-password" class="form-control"
                                            id="confirmPassword" required>
                                    </div>
                                </div>
                            </div>

                            <hr class="m-0" />

                            <div class="my-4">
                                <button type="submit" class="btn btn-lg btn-register" id="registerBtn">Create
                                    Account</button>
                            </div>
                            <p>Already have an account? <a href="#login">Log in</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./main.js" defer></script>
</body>

</html>
